<!DOCTYPE html>
<html lang="en-ca">
<head>

  <main role="main">

        <img class="products" src="images/pearl.svg" alt="Pearl">

        <div class="nav">
          <a class="cart-button" href="#" aria-label="Add Pearl to cart">
      <img class="add-to-cart" src="images/cart.svg" alt="Add to cart Pearl">Add to cart</a>
          <a href="#" aria-label="Favourite pearl">
      <img class="favourite" src="images/favourite.svg" alt="Favourite Pearl"></a>

      <img class="share" src="images/share.svg" alt="Share"></a>
